        function getFullName(firstName,lastName,useFormalName){
            //if useFormalName not issued
            if(useFormalName==undefined){
                return firstName+" "+lastName;
            } else {
                //if useformalName =true add Lord to first name
                if(useFormalName==true){

                }

/*Event application*/
        function getEventWeekday(day) {
            const today=new Date();
            let nextday=new Date();
            nextday.setDate(nextday.getDate()+day);
            const eventDay=nextday.getDay();
            const days={
                0:"Sunday",
                1:"Monday",
                2:"Tuesday",
                3:"Wednesday",
                4:"Thursday",
                5:"Friday",
                6:"Saturday"
            }
            return days[eventDay];
        }
        //sample usage function
        let eventDay1=getEventWeekday(3); //show next event day
        let eventDay2=getEventWeekday(0); //show today
        let eventDay3=getEventWeekday(1); //show tomorrow

        console.log(eventDay1);
        console.log(eventDay2);
        console.log(eventDay3);

/*CANDY Helper*/
        let boughtCandyPrices=[];
        let amountToSpend = Math.floor(Math.random() *100);
        function canBuyMoreCandy() {
            return (getTotalBoughtCandy()<=amountToSpend);
        }
        function getTotalBoughtCandy() {
            let i=0;
            let totalBought=0;
            //find summary amount of bought candys
            while(i<boughtCandyPrices.length){
                totalBought+=Number(boughtCandyPrices[i]);
                i++;
            }
            return totalBought;     
        }
        function addCandy(candyType,weight) {
            //table prices of candy
            var price=0;
            switch(candyType) {
                case "sweet":
                    price=0.5;
                    break;
                case "chocolate":
                    price=0.7;
                    break;
                case "toffee":
                    price=1.1;
                    break;
                case "chewing-gum":
                    price=0.03;                
                    break;
            }
            if(price===0){
                console.log("this candy is not avaiable!");
                return;
            }
            let amount=weight*price;
            let spendTotal=getTotalBoughtCandy()+amount;

            if(canBuyMoreCandy()==true) {                      
                if (spendTotal <= amountToSpend) {
                    
                    boughtCandyPrices.push(amount);

                    console.log("buy="+ amount +" limit=" + amountToSpend + " total=" + getTotalBoughtCandy());
                    console.log("You can buy more, so please do!");
                    return;
                }
            } 
            console.log("buy=" + amount + " limit=" + amountToSpend + " total=" + spendTotal);
            console.log("Enough candy for you!");            
        }
